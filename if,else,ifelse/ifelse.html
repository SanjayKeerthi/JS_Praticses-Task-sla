<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>
</head>
<body>
   <script>
    // Combined Program: 20 if...else if...else Examples

console.log("===== 1. Grade System =====");
let marks = 82;
if (marks >= 90) console.log("Grade A");
else if (marks >= 75) console.log("Grade B");
else if (marks >= 60) console.log("Grade C");
else console.log("Fail");

console.log("\n===== 2. Temperature Check =====");
let temp = 32;
if (temp > 40) console.log("It's very hot!");
else if (temp > 25) console.log("It's warm.");
else if (temp > 15) console.log("It's cool.");
else console.log("It's cold!");

console.log("\n===== 3. Traffic Light System =====");
let signal = "yellow";
if (signal === "red") console.log("Stop!");
else if (signal === "yellow") console.log("Get ready!");
else if (signal === "green") console.log("Go!");
else console.log("Invalid signal");

console.log("\n===== 4. Day of the Week =====");
let day = 3;
if (day === 1) console.log("Monday");
else if (day === 2) console.log("Tuesday");
else if (day === 3) console.log("Wednesday");
else console.log("Another day");

console.log("\n===== 5. Age Group =====");
let age = 45;
if (age < 13) console.log("Child");
else if (age < 20) console.log("Teenager");
else if (age < 60) console.log("Adult");
else console.log("Senior citizen");

console.log("\n===== 6. Exam Result =====");
let score = 55;
if (score >= 90) console.log("Excellent");
else if (score >= 70) console.log("Good");
else if (score >= 50) console.log("Pass");
else console.log("Fail");

console.log("\n===== 7. Password Strength =====");
let length = 10;
if (length >= 12) console.log("Strong password");
else if (length >= 8) console.log("Moderate password");
else console.log("Weak password");

console.log("\n===== 8. Discount Based on Purchase =====");
let amount = 2500;
if (amount > 5000) console.log("20% Discount");
else if (amount > 2000) console.log("10% Discount");
else console.log("No discount");

console.log("\n===== 9. Time of Day =====");
let hour = 15;
if (hour < 12) console.log("Good Morning");
else if (hour < 18) console.log("Good Afternoon");
else console.log("Good Evening");

console.log("\n===== 10. BMI Category =====");
let bmi = 28;
if (bmi < 18.5) console.log("Underweight");
else if (bmi < 25) console.log("Normal");
else if (bmi < 30) console.log("Overweight");
else console.log("Obese");

console.log("\n===== 11. Internet Speed =====");
let speed = 80;
if (speed > 100) console.log("Very Fast");
else if (speed > 50) console.log("Fast");
else if (speed > 10) console.log("Average");
else console.log("Slow");

console.log("\n===== 12. Electricity Bill =====");
let units = 350;
if (units <= 100) console.log("Low Usage");
else if (units <= 300) console.log("Moderate Usage");
else console.log("High Usage");

console.log("\n===== 13. Voting Eligibility =====");
let citizenAge = 17;
if (citizenAge >= 18) console.log("Eligible to vote");
else if (citizenAge > 0) console.log("Not eligible yet");
else console.log("Invalid age");

console.log("\n===== 14. Bank Account Balance =====");
let balance = 500;
if (balance > 10000) console.log("Platinum Member");
else if (balance > 5000) console.log("Gold Member");
else if (balance > 1000) console.log("Silver Member");
else console.log("Basic Member");

console.log("\n===== 15. Exam Rank =====");
let rank = 3;
if (rank === 1) console.log("Gold Medal");
else if (rank === 2) console.log("Silver Medal");
else if (rank === 3) console.log("Bronze Medal");
else console.log("Participation");

console.log("\n===== 16. Mobile Battery Status =====");
let battery = 18;
if (battery > 80) console.log("Battery Full");
else if (battery > 30) console.log("Battery Medium");
else if (battery > 10) console.log("Battery Low");
else console.log("Charge Immediately!");

console.log("\n===== 17. Weather Condition =====");
let weather = "rainy";
if (weather === "sunny") console.log("Wear sunglasses");
else if (weather === "cloudy") console.log("Might rain later");
else if (weather === "rainy") console.log("Carry an umbrella");
else console.log("Stay prepared");

console.log("\n===== 18. Car Speed Check =====");
let carSpeed = 95;
if (carSpeed > 120) console.log("Over Speeding!");
else if (carSpeed > 80) console.log("Drive Carefully");
else console.log("Safe Speed");

console.log("\n===== 19. Product Rating =====");
let rating = 4.3;
if (rating >= 4.5) console.log("Excellent Product");
else if (rating >= 3.5) console.log("Good Product");
else if (rating >= 2.5) console.log("Average Product");
else console.log("Poor Product");

console.log("\n===== 20. Student Attendance =====");
let attendance = 72;
if (attendance >= 90) console.log("Perfect Attendance");
else if (attendance >= 75) console.log("Good Attendance");
else console.log("Shortage of Attendance");
   </script> 
</body>
</html>
